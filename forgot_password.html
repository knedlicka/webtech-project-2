<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #f9f9f9;
            }
    
        </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh; margin-top: 50px">
        <div class="card p-4 shadow" style="width: 25rem;">
            <h2 class="text-center mb-4">Forgot your password?</h2>
            <p class="text-center text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
            <form id="forgot-password">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block">Send</button>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="btn btn-link text-dark">Back to Login</a>
            </div>
            <div id="alert-container" class="mt-3"></div>
        </div>
    </div>
    <!-- JavaScript form submission -->
    <script>
        document.getElementById('forgot-password').addEventListener('submit', function (e) {
            e.preventDefault(); 

            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-success" role="alert">
                    A password reset link has been sent to your email.
                </div>
            `;
        });
    </script>
</body>
