<!DOCTYPE html>
<html>

<head>
    <title>Reservation app|Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <style>
            body {
                background-color: #f9f9f9;
            }
    
        </style>
</head>

<body>
    <div class="login-container d-flex justify-content-center align-items-center"
        style="min-height: 75vh; margin-top: 50px">
        <div class="card login-card shadow" style="width: 25rem">
            <div class="card-body">
                <h2 class="text-center mb-4">Log in</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required />
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" />
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mt-3">
                        Log in
                    </button>
                </form>

                <div class="text-center mt-3">
                    <a href="forgot_password.html" class="btn btn-link text-dark">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); 
    
            localStorage.setItem('loggedIn', 'true');

            window.location.href = "index.html";
        });
    </script>
</body>

</html>
